<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="images">
      <img
        id="paper"
        class="image"
        src="0_pwDqZoXvHo79MoT7-removebg-preview (1).png"
        alt=""
      />
      <img
        id="scissor"
        class="image"
        src="0_pwDqZoXvHo79MoT7-removebg-preview (2).png"
        alt=""
      />
      <img
        id="rock"
        class="image"
        src="0_pwDqZoXvHo79MoT7-removebg-preview.png"
        alt=""
      />
    </div>
    <div class="result">
      <p>Score is done</p>
    </div>
    <div class="score">
      <div class="MyScore">
        <p>You</p>
        <p class="myScore">0</p>
      </div>
      <div class="computerScore">
        <p>Computer</p>
        <p class="comScore">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
